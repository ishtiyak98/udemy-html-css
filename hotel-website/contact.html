<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="welcome to the most extraordinary hotel in Boston Massachusetts"
    />
    <meta name="keywords" content="hotel, boston hotel" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Hotel BT | Contact Us</title>
  </head>

  <body>
    <header>
      <nav id="navbar" class="navbar">
        <div class="container">
          <h1 class="navbar___logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a class="" href="index.html">Home</a></li>
            <li><a class="" href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please complete the form below to contact us.</p>

        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main Street, Dhaka</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(+880) 2343-345</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>contact@hotelbt.com</p>
        </div>
      </div>
    </section>

    <div class="clr"></div>
    <footer id="main-footer">
      <p>Hotel BT &copy; 2023, All Rights Reserved</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/6ea5d4f02d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
