<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <section class="container pb-5">
      <h1 class="text-center p-4">Grid Layout</h1>
      <div class="row g-3">
        <div class="col-md-6 col-lg-6">
          <div class="bg-primary p-4 text-center text-white">Col 1</div>
        </div>
        <div class="col-md-6 col-lg-6">
          <div class="bg-primary p-4 text-center text-white">Col 2</div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="bg-primary p-4 text-center text-white">Col 3</div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="bg-primary p-4 text-center text-white">Col 4</div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="bg-primary p-4 text-center text-white">Col 5</div>
        </div>
        <div class="col">
          <div class="bg-primary p-4 text-center text-white">Col 6</div>
        </div>
      </div>
    </section>

    <section class="container py-5">
      <h1 class="text-center text-warning">Typography</h1>
      <article>
        <p class="h1 bg-secondary">Heading 1</p>
        <p class="h6">Heading 2</p>
      </article>
    </section>

    <section class="container d-flex justify-content-center py-5">
      <button type="button" class="btn btn-success" id="liveToastBtn">
        Show live toast
      </button>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="..." />
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
      </div>
    </section>

    <section class="container py-5">
      <div class="row">
        <div class="col">
          <div class="card c">
            <img src="..." class="card-img-top" alt="..." />

            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" aria-hidden="true">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
              </p>
              <a class="btn btn-primary disabled placeholder col-6"></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script>
      const toastTrigger = document.getElementById("liveToastBtn");
      const toastLiveExample = document.getElementById("liveToast");

      if (toastTrigger) {
        const toastBootstrap =
          bootstrap.Toast.getOrCreateInstance(toastLiveExample);
        toastTrigger.addEventListener("click", () => {
          toastBootstrap.show();
        });
      }
    </script>
  </body>
</html>
